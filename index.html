<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>דשבורד פעילות ותוכניות</title>

<style>
:root{
  --bg-main:#f8fafc;
  --bg-surface:#eef2f7;
  --card-bg:#ffffff;
  --accent:#2563eb;
  --accent-soft:#e0ecff;
  --text-main:#0f172a;
  --text-muted:#475569;
  --border:#e2e8f0;
}

body{
  margin:0;
  font-family:Assistant,system-ui,sans-serif;
  background:linear-gradient(180deg,var(--bg-main),var(--bg-surface));
  color:var(--text-main);
}

header{
  background:#fff;
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px;
  display:flex;
  gap:16px;
  align-items:center;
}

.app-logo{height:42px;}

.controls,.view-switch,.nav-controls{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px auto;
  flex-wrap:wrap;
}

select,button{
  height:30px;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  box-shadow:0 2px 4px rgba(0,0,0,.08);
}

.view-switch button{width:70px;}
.active-view{background:var(--accent);color:#fff;}
.nav-btn{width:30px;height:30px;border-radius:999px;}

.calendar-grid{
  max-width:1200px;
  margin:auto;
  padding:10px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.mobile-week-list{
  max-width:1200px;
  margin:auto;
  padding:10px;
  display:none;
}

.mobile-week-card{
  background:var(--card-bg);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
  border:1px solid var(--border);
}

.mobile-week-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}

.mobile-week-summary{
  font-size:13px;
  color:var(--text-muted);
  margin-top:6px;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.mobile-week-details{
  display:none;
  margin-top:10px;
  border-top:1px solid var(--border);
  padding-top:10px;
}

.mobile-week-card.open .mobile-week-details{display:block;}

.mobile-day{margin-bottom:10px;}
.mobile-day-title{font-weight:700;margin-bottom:6px;}

.mobile-session{
  background:linear-gradient(135deg,var(--accent-soft),#fff);
  border-radius:10px;
  padding:8px;
  margin-bottom:6px;
  font-size:12px;
}

.mobile-toggle{
  border:none;
  background:var(--accent);
  color:#fff;
  border-radius:8px;
  padding:4px 8px;
  font-size:12px;
  cursor:pointer;
}

.day{
  background:var(--card-bg);
  border-radius:14px;
  padding:12px;
  min-width:220px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.event{
  background:linear-gradient(135deg,var(--accent-soft),#fff);
  border-radius:10px;
  padding:6px;
  margin-top:6px;
  font-size:13px;
}

.meta{font-size:12px;color:var(--text-muted);}

@media (max-width:768px){
  .desktop-view,.view-switch,.nav-controls{display:none;}
  .calendar-grid{padding:0;}
  .mobile-week-list{display:block;padding:10px;}
}
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <img src="logo.png" class="app-logo">
    <div>
      <strong>דשבורד פעילות ותוכניות</strong><br>
      <span class="meta">ניהול ומעקב תהליכי</span>
    </div>
  </div>
</header>

<div class="controls">
  <select id="managerFilter"><option value="">בחר מנהל</option></select>
  <select id="workerFilter"><option value="">בחר עובד</option></select>
  <select id="programFilter"><option value="">בחר תוכנית</option></select>
  <button id="clearFilters">נקה סינון</button>
</div>

<div class="view-switch">
  <button id="viewWeek" class="active-view">שבוע</button>
  <button id="viewMonth">חודש</button>
  <button id="viewWorker">עובד</button>
</div>

<div class="nav-controls">
  <button id="prevNav" class="nav-btn">◀</button>
  <span id="navTitle"></span>
  <button id="nextNav" class="nav-btn">▶</button>
</div>

<div id="calendarGrid" class="calendar-grid desktop-view"></div>
<div id="mobileWeekList" class="mobile-week-list"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
// ================= CONFIG =================
const EXCEL_URL = 'DASHBOARD.xlsx';

// ================= STATE =================
let rawData = [];
let currentView = 'week';
let currentDate = new Date();
currentDate.setHours(0,0,0,0);
let isMobile = window.innerWidth <= 768;

const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי'];

// ================= HELPERS =================
function formatTime(value){
  if(!value && value!==0) return '';
  if(typeof value === 'string' && value.includes(':')) return value.slice(0,5);
  if(typeof value === 'number'){
    const total = Math.round(value * 24 * 60);
    const h = String(Math.floor(total/60)).padStart(2,'0');
    const m = String(total%60).padStart(2,'0');
    return `${h}:${m}`;
  }
  if(value instanceof Date){
    return value.toTimeString().slice(0,5);
  }
  return '';
}

function formatDateRange(start,end){
  return start.toLocaleDateString('he-IL') + ' – ' + end.toLocaleDateString('he-IL');
}

// ================= NORMALIZATION =================
function normalizeText(value){
  if(typeof value !== 'string') return value;
  return value.replace(/\u00A0/g,' ').replace(/\s+/g,' ').trim();
}

function normalizeHeader(value){
  if(typeof value !== 'string') return '';
  return value.toLowerCase().replace(/\s+/g,'');
}

// ================= DATE PARSER =================
function parseDate(val){
  if(typeof val === 'number'){
    const base = new Date(1899,11,30);
    const d = new Date(base.getTime()+val*86400000);
    d.setHours(0,0,0,0);
    return d;
  }
  if(typeof val === 'string' && val.trim()){
    const v = val.trim();
    if(/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(v)){
      const [d,m,y] = v.split('/').map(Number);
      const dt = new Date(y,m-1,d);
      dt.setHours(0,0,0,0);
      return dt;
    }
    const dt = new Date(v);
    if(!isNaN(dt)){
      dt.setHours(0,0,0,0);
      return dt;
    }
  }
  return null;
}

function parseDateSafe(value){
  if(!value) return null;
  if(value instanceof Date){
    const d = new Date(value); d.setHours(0,0,0,0); return d;
  }
  return parseDate(value);
}

function sameDay(a,b){return a && b && a.getTime()===b.getTime();}

function startOfWeek(date){
  const d = new Date(date);
  const day = d.getDay();
  d.setDate(d.getDate()-day);
  d.setHours(0,0,0,0);
  return d;
}

// ================= LOAD EXCEL =================
async function loadExcel(){
  const res = await fetch(EXCEL_URL,{cache:'no-store'});
  const buf = await res.arrayBuffer();
  const wb = XLSX.read(buf,{type:'array'});
  const sheet = wb.Sheets[wb.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet,{header:1,defval:''});
  rawData = buildRecords(rows);
  initFilters();
  render();
}

function buildRecords(rows){
  if(!rows.length) return [];
  const headers = rows[0];
  const mapped = headers.map(h=>normalizeHeader(String(h||'')));

  return rows.slice(1).map(row=>{
    const r={};
    mapped.forEach((h,i)=>{
      if(!h) return;
      r[h] = row[i] ?? '';
    });
    r.Employee = normalizeText(r.employee);
    r.Program = normalizeText(r.program);
    r.Manager = normalizeText(r.manager);
    r.School = normalizeText(r.school);
    r.Municipality = normalizeText(r.municipality || r.authority);
    r.StartTime = r.starttime;
    r.EndTime = r.endtime;
    for(let i=1;i<=16;i++) r['Date'+i]=r['date'+i];
    return r;
  });
}

// ================= FILTERS =================
function initFilters(){
  fillFilter('managerFilter','Manager');
  fillFilter('workerFilter','Employee');
  fillFilter('programFilter','Program');
}

function fillFilter(id,key){
  const sel = document.getElementById(id);
  const values = [...new Set(rawData.map(r=>r[key]).filter(Boolean))];
  sel.innerHTML = `<option value="">בחר</option>` + values.map(v=>`<option>${v}</option>`).join('');
  sel.onchange = render;
}

function filteredData(){
  return rawData.filter(r=>{
    if(managerFilter.value && r.Manager!==managerFilter.value) return false;
    if(workerFilter.value && r.Employee!==workerFilter.value) return false;
    if(programFilter.value && r.Program!==programFilter.value) return false;
    return true;
  });
}

// ================= RENDER =================
function render(){
  calendarGrid.innerHTML='';
  mobileWeekList.innerHTML='';
  const data = filteredData();

  if(isMobile){
    renderMobileWeeks(data);
    return;
  }

  if(currentView==='week'){
    const start = startOfWeek(currentDate);
    navTitle.textContent = 'שבוע החל מ־'+start.toLocaleDateString('he-IL');

    for(let i=0;i<6;i++){
      const dayDate = new Date(start);
      dayDate.setDate(start.getDate()+i);
      let html='';
      data.forEach(r=>{
        for(let j=1;j<=16;j++){
          const d = parseDateSafe(r['Date'+j]);
          if(d && sameDay(d,dayDate)){
            html += `<div class="event"><strong>${r.Employee}</strong><div class="meta">${r.School}</div></div>`;
          }
        }
      });
      calendarGrid.innerHTML += `<div class="day"><strong>${days[i]}</strong>${html||'<div class="meta">—</div>'}</div>`;
    }
  }
}

// ================= MOBILE =================
function renderMobileWeeks(data){
  navTitle.textContent = 'תצוגת שבוע';
  const weeks = new Map();

  data.forEach(r=>{
    for(let j=1;j<=16;j++){
      const d = parseDateSafe(r['Date'+j]);
      if(!d) continue;
      const w = startOfWeek(d).toISOString();
      if(!weeks.has(w)) weeks.set(w,{start:startOfWeek(d), sessions:[]});
      weeks.get(w).sessions.push(r);
    }
  });

  weeks.forEach(w=>{
    const end = new Date(w.start); end.setDate(w.start.getDate()+6);
    mobileWeekList.innerHTML += `<div class="mobile-week-card"><strong>${formatDateRange(w.start,end)}</strong></div>`;
  });
}

// ================= EVENTS =================
viewWeek.onclick = ()=>{currentView='week';render();};
viewMonth.onclick = ()=>{currentView='month';render();};
viewWorker.onclick = ()=>{currentView='worker';render();};
prevNav.onclick = ()=>{currentDate.setDate(currentDate.getDate()-7);render();};
nextNav.onclick = ()=>{currentDate.setDate(currentDate.getDate()+7);render();};
clearFilters.onclick = ()=>{managerFilter.value=workerFilter.value=programFilter.value='';render();};
window.onresize = ()=>{
  const m = window.innerWidth<=768;
  if(m!==isMobile){isMobile=m;render();}
};

loadExcel();
</script>
</body>
</html>
