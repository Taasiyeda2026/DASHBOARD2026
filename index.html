<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>דשבורד פעילות ותוכניות</title>

<style>
:root{
  --bg-main:#f8fafc;--bg-surface:#eef2f7;--card-bg:#ffffff;--accent:#2563eb;--accent-soft:#e0ecff;--text-main:#0f172a;--text-muted:#475569;--border:#e2e8f0;
}
body{margin:0;font-family:Assistant,system-ui,sans-serif;background:linear-gradient(180deg,var(--bg-main),var(--bg-surface));color:var(--text-main);} 
header{background:#fff;border-bottom:1px solid var(--border);} 
.header-inner{max-width:1200px;margin:auto;padding:14px;display:flex;gap:16px;align-items:center;} 
.app-logo{height:42px;} 

.controls,.nav-controls{display:flex;justify-content:center;gap:8px;margin:10px auto;flex-wrap:wrap;} 
select,button{height:32px;font-size:13px;padding:4px 10px;border-radius:8px;border:1px solid var(--border);background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.08);} 
button.active{background:var(--accent);color:#fff;}
.nav-btn{width:32px;height:32px;border-radius:999px;} 

.nav-controls{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--border);padding:6px 0;}

@media(max-width:768px){
  .nav-controls{flex-direction:column;align-items:stretch;padding:6px 10px;}
  .nav-controls .nav-main{display:none;gap:8px;flex-wrap:wrap;justify-content:center;}
  .nav-controls.open .nav-main{display:flex;}
  .nav-toggle{display:block;width:100%;text-align:center;font-weight:600;}
}
@media(min-width:769px){.nav-toggle{display:none;}}

.calendar-grid{max-width:1200px;margin:auto;padding:10px;display:grid;grid-template-columns:repeat(6,1fr);gap:12px;} 
.day{background:var(--card-bg);border-radius:14px;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,.1);} 
.day.inactive{opacity:.25} 
.day-header{font-weight:700;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center;} 
.badge{background:var(--accent);color:#fff;border-radius:999px;padding:0 6px;font-size:11px;}
.event{background:linear-gradient(135deg,var(--accent-soft),#fff);border-radius:10px;padding:8px;margin-top:6px;font-size:13px;} 
.meta{font-size:12px;color:var(--text-muted);} 
/* Day headers (א–ו) */
.calendar-grid > .meta{
  font-size:18px;
  font-weight:800;
  text-align:center;
  color:var(--accent);
} 
.empty{max-width:1200px;margin:20px auto;text-align:center;color:var(--text-muted);} 
.summary{max-width:1200px;margin:10px auto;display:flex;gap:12px;justify-content:center;color:var(--text-muted);} 

@media(max-width:768px){.calendar-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <img src="logo.png" class="app-logo" alt="logo">
    <div><strong>דשבורד פעילות ותוכניות</strong><br><span class="meta">תצוגה חודשית / שבועית לפי תאריכים</span></div>
  </div>
</header>

<div class="controls">
  <select id="managerFilter"><option value="">סינון לפי מנהל</option></select>
  <select id="programFilter"><option value="">סינון לפי תוכנית</option></select>
  <select id="employeeFilter"><option value="">בחר עובד (עמוד עובד)</option></select>
  <button id="clearFilters">נקה סינון</button>
</div>

<div class="nav-controls" id="navControls">
  <button class="nav-toggle" id="navToggle">תצוגה וניווט ▼</button>
  <div class="nav-main">
    <button id="viewMonthBtn" class="active">חודש</button>
    <button id="viewWeekBtn">שבוע</button>
    <button id="todayBtn">TODAY</button>
    <button id="prevNav" class="nav-btn">▶</button>
    <span id="navTitle"></span>
    <button id="nextNav" class="nav-btn">◀</button>
  </div>
</div>

<div class="summary" id="summary"></div>
<div id="calendarGrid" class="calendar-grid"></div>
<div id="empty" class="empty" style="display:none">אין פעילות לפי הסינון שנבחר</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
// ================= STATE =================
let rawData = [];
let currentDate = new Date(); currentDate.setHours(0,0,0,0);
let currentMode = 'month';
let activeWeeks = [];
let activeWeekIndex = 0;
let page = 'main';
const dayNames = ['א','ב','ג','ד','ה','ו'];

// ================= DATE HELPERS =================
function sameDay(a,b){ return a && b && a.getTime() === b.getTime(); }

function startOfWeek(d){
  const x = new Date(d);
  x.setDate(x.getDate() - x.getDay());
  x.setHours(0,0,0,0);
  return x;
}

function parseDateSafe(v){
  if(v === null || v === undefined || v === '') return null;

  // Excel serial number
  if(typeof v === 'number' && isFinite(v)){
    const utc = Math.round((v - 25569) * 86400 * 1000);
    const d = new Date(utc);
    if(!isNaN(d)){
      d.setHours(0,0,0,0);
      return d;
    }
  }

  // String formats: dd/mm/yyyy, yyyy-mm-dd, etc.
  if(typeof v === 'string'){
    const s = v.trim();

    const m1 = s.match(/^(\d{1,2})[\.\/](\d{1,2})[\.\/](\d{4})$/);
    if(m1){
      const d = new Date(+m1[3], +m1[2]-1, +m1[1]);
      d.setHours(0,0,0,0);
      return isNaN(d) ? null : d;
    }

    const d2 = new Date(s);
    if(!isNaN(d2)){
      d2.setHours(0,0,0,0);
      return d2;
    }
  }

  return null;
}

function formatTime(v){
  if(v === null || v === undefined || v === '') return '';
  if(typeof v === 'string') return v.slice(0,5);
  if(typeof v === 'number'){
    const t = Math.round(v * 24 * 60);
    return String(Math.floor(t/60)).padStart(2,'0') + ':' + String(t%60).padStart(2,'0');
  }
  return '';
}

// ================= LOAD =================
async function loadExcel(){
  const res = await fetch('DASHBOARD.xlsx', { cache: 'no-store' });
  const buf = await res.arrayBuffer();
  const wb = XLSX.read(buf, { type: 'array' });
  const sheet = wb.Sheets[wb.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
  rawData = buildRecords(rows);
  initFilters();
  render();
}

function buildRecords(rows){
  if(!rows.length) return [];
  const headers = rows[0].map(x => String(x||'').toLowerCase().replace(/\s+/g,''));
  return rows.slice(1).map(r => {
    const o = {};
    headers.forEach((k,i)=> o[k] = r[i]);
    return {
      Manager: o.manager || '',
      Employee: o.employee || '',
      Program: o.program || '',
      School: o.school || '',
      Authority: o.municipality || o.authority || '',
      StartTime: o.starttime,
      EndTime: o.endtime,
      Dates: Array.from({length:16},(_,i)=> parseDateSafe(o['date'+(i+1)]))
    };
  });
}

// ================= FILTERS =================
function initFilters(){
  function setSelect(id, values, placeholder){
    const s = document.getElementById(id);
    s.innerHTML = `<option value="">${placeholder}</option>` + values.map(v=>`<option>${v}</option>`).join('');
    s.onchange = render;
  }
  setSelect('managerFilter', [...new Set(rawData.map(r=>r.Manager).filter(Boolean))], 'סינון לפי מנהל');
  setSelect('programFilter', [...new Set(rawData.map(r=>r.Program).filter(Boolean))], 'סינון לפי תוכנית');
  setSelect('employeeFilter', [...new Set(rawData.map(r=>r.Employee).filter(Boolean))], 'בחר עובד (עמוד עובד)');
}

function filteredData(){
  const m = managerFilter.value;
  const p = programFilter.value;
  const e = employeeFilter.value;
  return rawData.filter(r => (!m || r.Manager===m) && (!p || r.Program===p) && (!e || r.Employee===e));
}

// ================= WEEKS =================
function computeActiveWeeks(data){
  const set = new Set();
  data.forEach(r => r.Dates.forEach(d => { if(d) set.add(startOfWeek(d).getTime()); }));
  activeWeeks = [...set].sort().map(t=>new Date(t));
}

function snapWeekIndexToToday(){
  const t = startOfWeek(new Date());
  let i = activeWeeks.findIndex(w => w.getTime() === t.getTime());
  if(i < 0) i = Math.max(0, activeWeeks.findIndex(w => w > t));
  activeWeekIndex = i >= 0 ? i : 0;
}

// ================= RENDER =================
function render(){
  calendarGrid.innerHTML = '';
  empty.style.display = 'none';
  summary.innerHTML = '';

  const data = filteredData();
  computeActiveWeeks(data);

  viewMonthBtn.classList.toggle('active', currentMode==='month');
  viewWeekBtn.classList.toggle('active', currentMode==='week');

  page = employeeFilter.value ? 'employee' : 'main';

  if(!data.length){
    empty.style.display = 'block';
    navTitle.textContent = '';
    return;
  }

  if(currentMode === 'week'){
    snapWeekIndexToToday();
    renderWeek(data);
  } else {
    renderMonth(data);
  }
}

function renderMonth(data){
  navTitle.textContent = currentDate.toLocaleString('he-IL',{month:'long',year:'numeric'});
  let meetings = 0;
  const daysActive = new Set();

  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();
  const first = new Date(y,m,1);
  const last = new Date(y,m+1,0);

  dayNames.forEach(d=>{
    const h = document.createElement('div');
    h.className = 'meta';
    h.textContent = d;
    calendarGrid.appendChild(h);
  });

  for(let i=0;i<first.getDay();i++) if(i!==6) calendarGrid.appendChild(document.createElement('div'));

  for(let d=1; d<=last.getDate(); d++){
    const date = new Date(y,m,d); date.setHours(0,0,0,0);
    if(date.getDay() === 6) continue;

    const cell = document.createElement('div');
    cell.className = 'day';
    let count = 0;

    data.forEach(r => r.Dates.forEach((dd,idx)=>{
      if(dd && sameDay(dd,date)){
        count++; meetings++; daysActive.add(date.toDateString());
        const ev = document.createElement('div');
        ev.className = 'event';
        ev.innerHTML = `<strong>${r.Employee}</strong><div class="meta">${r.Program} · מפגש ${idx+1}</div><div class="meta">${r.School} · ${r.Authority}</div><div class="meta">שעות: ${formatTime(r.StartTime)}–${formatTime(r.EndTime)}</div>`;
        cell.appendChild(ev);
      }
    }));

    const h = document.createElement('div');
    h.className = 'day-header';
    h.innerHTML = `<span>${d}</span>${count ? `<span class="badge">${count}</span>` : ''}`;
    h.onclick = ()=>{ currentDate = date; currentMode = 'week'; render(); };
    cell.prepend(h);
    if(!count) cell.classList.add('inactive');
    calendarGrid.appendChild(cell);
  }

  summary.innerHTML = `<span>${meetings} מפגשים</span><span>${daysActive.size} ימי פעילות</span>`;
}

function renderWeek(data){
  if(!activeWeeks.length){ navTitle.textContent = 'אין פעילות'; return; }

  const start = activeWeeks[activeWeekIndex];
  navTitle.textContent = 'שבוע החל מ־' + start.toLocaleDateString('he-IL');

  let meetings = 0;
  const daysActive = new Set();

  dayNames.forEach(d=>{
    const h = document.createElement('div');
    h.className = 'meta';
    h.textContent = d;
    calendarGrid.appendChild(h);
  });

  for(let i=0;i<6;i++){
    const date = new Date(start); date.setDate(start.getDate()+i); date.setHours(0,0,0,0);
    const cell = document.createElement('div');
    cell.className = 'day';
    let count = 0;

    data.forEach(r => r.Dates.forEach((dd,idx)=>{
      if(dd && sameDay(dd,date)){
        count++; meetings++; daysActive.add(date.toDateString());
        const ev = document.createElement('div');
        ev.className = 'event';
        ev.innerHTML = `<strong>${r.Employee}</strong><div class="meta">${r.Program} · מפגש ${idx+1}</div><div class="meta">${r.School} · ${r.Authority}</div><div class="meta">שעות: ${formatTime(r.StartTime)}–${formatTime(r.EndTime)}</div>`;
        cell.appendChild(ev);
      }
    }));

    const h = document.createElement('div');
    h.className = 'day-header';
    h.innerHTML = `<span>${date.getDate()}</span>${count ? `<span class="badge">${count}</span>` : ''}`;
    cell.prepend(h);
    if(!count) cell.classList.add('inactive');
    calendarGrid.appendChild(cell);
  }

  summary.innerHTML = `<span>${meetings} מפגשים</span><span>${daysActive.size} ימי פעילות</span>`;
}

// ================= EVENTS =================
navToggle.onclick = ()=> navControls.classList.toggle('open');
viewMonthBtn.onclick = ()=>{ currentMode='month'; render(); };
viewWeekBtn.onclick = ()=>{ currentMode='week'; render(); };
todayBtn.onclick = ()=>{ currentDate=new Date(); currentDate.setHours(0,0,0,0); currentMode='week'; render(); };
prevNav.onclick = ()=>{ if(currentMode==='month') currentDate.setMonth(currentDate.getMonth()-1); else if(activeWeekIndex>0) activeWeekIndex--; render(); };
nextNav.onclick = ()=>{ if(currentMode==='month') currentDate.setMonth(currentDate.getMonth()+1); else if(activeWeekIndex<activeWeeks.length-1) activeWeekIndex++; render(); };
clearFilters.onclick = ()=>{ managerFilter.value = programFilter.value = employeeFilter.value = ''; page='main'; render(); };

loadExcel();
</script>
</body>
</html>
