<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>דשבורד פעילות ותוכניות</title>

  <style>
:root{
  --bg-main:#f8fafc;
  --bg-surface:#eef2f7;
  --card-bg:#ffffff;
  --accent:#2563eb;
  --accent-soft:#e0ecff;
  --text-main:#0f172a;
  --text-muted:#475569;
  --border-subtle:#e2e8f0;
}

body{
  margin:0;
  font-family:'Assistant',system-ui,sans-serif;
  background:linear-gradient(180deg, var(--bg-main), var(--bg-surface));
  color:var(--text-main);
  min-height:100vh;
}

.app-header{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(6px);
  border-bottom:1px solid var(--border-subtle);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:16px;
}

.app-logo{ height:42px; }
.header-text h1{ margin:0; font-size:22px; color:var(--accent); }
.subtitle{ font-size:13px; color:var(--text-muted); }

.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr)); /* הקטנה ~20% */
  gap:8px;
  max-width:760px; /* הקטנה כוללת */
  margin:16px auto 12px;
}

select,button{
  background:linear-gradient(180deg,#ffffff,#f8fafc);
  color:#020617;
  border:1px solid var(--border-subtle);
  border-radius:8px;
  padding:5px 8px;
  font-size:12px;
  height:30px;
  width:100%;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.06),
    inset 0 1px 0 rgba(255,255,255,0.8);
}

select:focus,button:focus{
  outline:none;
  box-shadow:
    0 0 0 2px rgba(37,99,235,0.15),
    0 2px 6px rgba(0,0,0,0.08);
}

button{ cursor:pointer; }
.active-view{ background:var(--accent)!important; color:#fff!important; }

.calendar-grid{
  display:flex;
  gap:14px;
  max-width:1200px;
  margin:0 auto 40px;
  padding:0 10px;
  flex-wrap:wrap;
}

.day{
  flex:1;
  background:var(--card-bg);
  border-radius:16px;
  padding:14px;
  min-width:190px;
  min-height:220px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.event{
  background:linear-gradient(135deg,var(--accent-soft),#fff);
  border-radius:12px;
  padding:8px;
  margin-bottom:6px;
  font-size:13px;
}

.nav-controls{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin:10px auto;
}

.nav-btn{
  width:32px;
  height:32px;
  border-radius:999px;
}

.nav-title{
  min-width:140px;
  text-align:center;
  font-weight:600;
  color:var(--text-main);
}

#processSummary{ max-width:1200px; margin:0 auto 20px; }
.view-switch{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:6px auto 4px;
}

.view-switch button{
  width:70px;
  padding:6px 0;
  font-size:13px;
}


/* נקה סינון – אותו גודל כמו שבוע / חודש / עובד */
#clearFilters{
  width:70px;
  padding:6px 0;
  font-size:13px;
}

.top-center{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:8px;
}

</style>
</head>
<body>
<header class="app-header">
  <div class="header-inner">
    <img src="logo.png" alt="לוגו" class="app-logo" />
    <div class="header-text">
      <h1>דשבורד פעילות ותוכניות</h1>
      <div class="subtitle">ניהול, מעקב והתקדמות תהליכית</div>
    </div>
  </div>
</header>

<div class="top-center">

<div class="controls">
  <select id="managerFilter"><option value="">בחר מנהל</option></select>
  <select id="workerFilter"><option value="">בחר עובד</option></select>
  <select id="programFilter"><option value="">בחר תוכנית</option></select>
  <button id="clearFilters">נקה סינון</button>
</div>

<div class="view-switch">
  <button id="viewWeek" class="active-view">שבוע</button>
  <button id="viewMonth">חודש</button>
  <button id="viewWorker">עובד</button>
</div>

<div class="nav-controls">
  <button id="prevNav" class="nav-btn">◀</button>
  <span id="navTitle" class="nav-title"></span>
  <button id="nextNav" class="nav-btn">▶</button>
</div>

</div>

<div id="processSummary" style="display:none"></div>
<div id="calendarGrid" class="calendar-grid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
// ====== STATE ======
const EXCEL_URL = 'DASHBOARD.xlsx';
let rawData = [];
let currentDate = new Date();
currentDate.setHours(0,0,0,0);
let currentView = 'week';

const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי'];

// ====== EVENTS ======
prevNav.onclick = () => changeNav(-1);
nextNav.onclick = () => changeNav(1);
viewWeek.onclick = () => setView('week');
viewMonth.onclick = () => setView('month');
viewWorker.onclick = () => setView('worker');
clearFilters.onclick = () => {
  document.querySelectorAll('select').forEach(s => s.value = '');
  renderCalendar();
};

// ====== HELPERS ======
function normalize(str){
  return String(str).replace(/\s+/g,'').toLowerCase();
}

function parseDate(val){
  if(typeof val === 'number'){
    const epoch = new Date(1899,11,30);
    const d = new Date(epoch.getTime() + val * 86400000);
    d.setHours(0,0,0,0);
    return d;
  }
  return null;
}

function sameDay(a,b){
  return a && b && a.getTime() === b.getTime();
}

// ====== DATA LOAD ======
async function loadExcelFromServer(){
  const res = await fetch(EXCEL_URL,{cache:'no-store'});
  const buf = await res.arrayBuffer();
  const wb = XLSX.read(buf,{type:'array'});
  const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:''});

  const map = {
    'עובד': ['עובד','שםעובד'],
    'מנהל': ['מנהל'],
    'תוכנית': ['תוכנית']
  };

  rawData = data.map(row => {
    const n = {};
    for(const key in row){
      const nk = normalize(key);
      for(const target in map){
        if(map[target].some(o => normalize(o) === nk)){
          n[target] = row[key];
        }
      }
      if(nk.startsWith('תאריך')){
        n[key] = row[key];
      }
    }
    return n;
  });

  initFilters();
  renderCalendar();
}

// ====== FILTERS ======
function initFilters(){
  const defs = {
    manager: 'מנהל',
    worker: 'עובד',
    program: 'תוכנית'
  };

  Object.keys(defs).forEach(k => {
    const sel = document.getElementById(k + 'Filter');
    const values = [...new Set(rawData.map(r => r[defs[k]]).filter(Boolean))];
    sel.innerHTML = '<option value="">בחר ' + defs[k] + '</option>' +
      values.map(v => '<option>' + v + '</option>').join('');
    sel.onchange = renderCalendar;
  });
}

function getFilteredData(){
  let data = [...rawData];
  const filters = {
    managerFilter: 'מנהל',
    workerFilter: 'עובד',
    programFilter: 'תוכנית'
  };

  for(const id in filters){
    const val = document.getElementById(id).value;
    if(val){
      data = data.filter(r => r[filters[id]] === val);
    }
  }
  return data;
}

// ====== VIEW / NAV ======
function setView(v){
  currentView = v;
  renderCalendar();
}

function changeNav(step){
  if(currentView === 'week'){
    currentDate.setDate(currentDate.getDate() + step * 7);
  } else if(currentView === 'month'){
    currentDate.setMonth(currentDate.getMonth() + step);
  }
  renderCalendar();
}

// ====== RENDER ======
function renderCalendar(){
  const grid = document.getElementById('calendarGrid');
  const data = getFilteredData();
  grid.innerHTML = '';

  if(currentView === 'week'){
    const start = new Date(currentDate);
    start.setDate(start.getDate() - start.getDay());
    navTitle.textContent = start.toLocaleDateString('he-IL');

    for(let i=0;i<6;i++){
      const dayDate = new Date(start);
      dayDate.setDate(start.getDate() + i);

      let html = '';
      data.forEach(r => {
        for(let j=1;j<=16;j++){
          const d = parseDate(r['תאריך'+j]);
          if(d && sameDay(d, dayDate)){
            html += '<div class="event">' + (r['עובד']||'') + ' – מפגש ' + j + '</div>';
          }
        }
      });

      grid.innerHTML += '<div class="day"><strong>' + days[i] + '</strong>' + (html || '—') + '</div>';
    }
  }
}

// ====== INIT ======
loadExcelFromServer();
</script>
</body>
</html>
