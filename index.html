<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>דשבורד פעילות ותוכניות</title>
<link rel="icon" href="logo.png" type="image/png">

<style>
:root{
  --bg-main:#f8fafc;--bg-surface:#eef2f7;--card-bg:#ffffff;--accent:#2563eb;--accent-soft:#e0ecff;--text-main:#0f172a;--text-muted:#475569;--border:#e2e8f0;
}
body{margin:0;font-family:Assistant,system-ui,sans-serif;background:linear-gradient(180deg,var(--bg-main),var(--bg-surface));color:var(--text-main);} 
header{background:#fff;border-bottom:1px solid var(--border);} 
.header-inner{max-width:1200px;margin:auto;padding:14px;display:flex;gap:16px;align-items:center;} 
.app-logo{height:42px;} 

.controls,.nav-controls{display:flex;justify-content:center;gap:8px;margin:10px auto;flex-wrap:wrap;} 
select,button{height:32px;font-size:13px;padding:4px 10px;border-radius:8px;border:1px solid var(--border);background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.08);} 
button.active{background:var(--accent);color:#fff;}
.nav-btn{width:32px;height:32px;border-radius:999px;} 

.nav-controls{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--border);padding:6px 0;}

.calendar-grid{max-width:1200px;margin:auto;padding:10px;display:grid;grid-template-columns:repeat(7,1fr);gap:12px;} 
.day{background:var(--card-bg);border-radius:14px;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,.1);} 
.day.inactive{background:#f1f5f9;} 
.day-header{font-weight:700;margin-bottom:6px;} 
.event{border-radius:10px;padding:8px;margin-top:6px;font-size:13px;border-left:6px solid var(--accent);border:1px solid rgba(15,23,42,0.08);background:#ffffff;} 
.meta{font-size:12px;color:var(--text-muted);} 
.calendar-grid>.meta{font-size:18px;font-weight:800;text-align:center;} 
.missing{color:#dc2626;font-weight:700;} 
.event.holiday{background:#fef9c3;border-color:#fde047;}

@media(max-width:768px){
  header .header-inner{flex-direction:column;align-items:flex-start;gap:8px;}
  .controls{gap:6px;margin:6px;}
  select,button{width:100%;}
  .calendar-grid{grid-template-columns:1fr;}
  .calendar-grid>.meta{display:none;}
}
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <img src="logo.png" class="app-logo" alt="לוגו">
    <div><strong>דשבורד פעילות ותוכניות</strong><br><span class="meta">תצוגה חודשית / שבועית לפי תאריכים</span></div>
  </div>
</header>

<div class="controls">
  <select id="managerFilter"><option value="">סינון לפי מנהל</option></select>
  <select id="programFilter"><option value="">סינון לפי תוכנית</option></select>
  <select id="employeeFilter"><option value="">בחר עובד</option></select>
  <button id="clearFilters">נקה סינון</button>
</div>

<div class="nav-controls">
  <button id="viewMonthBtn" class="active">חודש</button>
  <button id="viewWeekBtn">שבוע</button>
  <button id="prevNav" class="nav-btn">▶</button>
  <span id="navTitle"></span>
  <button id="nextNav" class="nav-btn">◀</button>
</div>

<div id="calendarGrid" class="calendar-grid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
// הבטחת הרצה רק אחרי טעינת DOM מלאה
window.addEventListener('DOMContentLoaded', () => {

const calendarGrid = document.getElementById('calendarGrid');
const navTitle = document.getElementById('navTitle');
const managerFilter = document.getElementById('managerFilter');
const programFilter = document.getElementById('programFilter');
const employeeFilter = document.getElementById('employeeFilter');
const clearFilters = document.getElementById('clearFilters');
const viewMonthBtn = document.getElementById('viewMonthBtn');
const viewWeekBtn = document.getElementById('viewWeekBtn');
const prevNav = document.getElementById('prevNav');
const nextNav = document.getElementById('nextNav');

let rawData = [];
let currentDate = new Date(); currentDate.setHours(0,0,0,0);
let currentMode = 'month';

const dayNames = ['א','ב','ג','ד','ה','ו','ש'];
const sameDay = (a,b)=>a&&b&&a.getTime()===b.getTime();

function parseDateSafe(v){
  if(v==null||v==='') return null;
  if(typeof v==='number'){
    const d = XLSX.SSF.parse_date_code(v);
    if(d) return new Date(d.y,d.m-1,d.d);
  }
  const d=new Date(v);
  return isNaN(d)?null:d;
}

function colorForEmployee(name){
  if(!name) return '#94a3b8';
  let h=0; for(const c of name) h=c.charCodeAt(0)+((h<<5)-h);
  return `hsl(${Math.abs(h)%360},70%,55%)`;
}

function initFilters(){
  const fill=(el,arr,ph)=>{
    el.innerHTML=`<option value="">${ph}</option>`+arr.map(v=>`<option>${v}</option>`).join('');
  };
  fill(managerFilter,[...new Set(rawData.map(r=>r.Manager).filter(Boolean))],'סינון לפי מנהל');
  fill(programFilter,[...new Set(rawData.map(r=>r.Program).filter(Boolean))],'סינון לפי תוכנית');
  fill(employeeFilter,[...new Set(rawData.map(r=>r.Employee).filter(Boolean))],'בחר עובד');
}

function filteredData(){
  const m=managerFilter.value,p=programFilter.value,e=employeeFilter.value;
  return rawData.filter(r=>(!m||r.Manager===m)&&(!p||r.Program===p)&&(!e||r.Employee===e));
}

function buildRecords(rows){
  if(!rows.length) return [];
  const h=rows[0].map(x=>String(x||'').toLowerCase().replace(/\s+/g,''));
  return rows.slice(1).map(r=>{
    const o={}; h.forEach((k,i)=>o[k]=r[i]);
    return{
      Manager:o.manager||'',
      Employee:o.employee||'',
      Program:o.program||'',
      StartTime:o.starttime||'',
      EndTime:o.endtime||'',
      EventType:(o.eventtype||'COURSE').toUpperCase(),
      Dates:Array.from({length:16},(_,i)=>parseDateSafe(o['date'+(i+1)]))
    };
  });
}

async function loadExcel(){
  try{
    const res = await fetch('DASHBOARD.xlsx',{cache:'no-store'});
    if(!res.ok) throw new Error('Excel not found');
    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf,{type:'array'});
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet,{header:1,defval:''});
    rawData = buildRecords(rows);
    initFilters();
  }catch(e){
    console.warn('Excel load failed',e);
    rawData=[];
  }
  render();
}

function render(){
  calendarGrid.innerHTML='';
  navTitle.textContent = currentMode==='month'
    ? currentDate.toLocaleString('he-IL',{month:'long',year:'numeric'})
    : currentDate.toLocaleDateString('he-IL');

  const data = filteredData();
  if(currentMode==='month') renderMonth(data);
  else renderWeek(data);
}

function renderMonth(data){
  dayNames.forEach(d=>calendarGrid.appendChild(Object.assign(document.createElement('div'),{className:'meta',textContent:d})));
  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  const first=new Date(y,m,1),last=new Date(y,m+1,0);
  for(let i=0;i<first.getDay();i++) calendarGrid.appendChild(document.createElement('div'));

  for(let d=1;d<=last.getDate();d++){
    const cur=new Date(y,m,d);
    const cell=document.createElement('div'); cell.className='day';
    const events=[];
    data.forEach(r=>r.Dates.forEach((dd,idx)=>{if(sameDay(dd,cur)) events.push({r,idx});}));
    events.sort((a,b)=>(a.r.StartTime||'').localeCompare(b.r.StartTime||''));

    events.forEach(({r,idx})=>{
      const ev=document.createElement('div');
      const isHoliday=r.EventType==='HOLIDAY';
      ev.className='event'+(isHoliday?' holiday':'');
      if(!isHoliday) ev.style.borderLeftColor=colorForEmployee(r.Employee);
      ev.innerHTML=isHoliday
        ? `<strong>חג</strong><div class=meta>${r.Program||''}</div>`
        : `<strong>${r.Employee||'<span class=missing>חסר עובד</span>'}</strong>`
          + `<div class=meta>${r.Program||''} · מפגש ${idx+1}</div>`
          + `<div class=meta>${r.StartTime||''}–${r.EndTime||''}</div>`;
      cell.appendChild(ev);
    });

    const h=document.createElement('div'); h.className='day-header'; h.textContent=d;
    cell.prepend(h);
    if(!events.length) cell.classList.add('inactive');
    calendarGrid.appendChild(cell);
  }
}

function renderWeek(data){
  const start=new Date(currentDate); start.setDate(start.getDate()-start.getDay());
  for(let i=0;i<7;i++){
    const cur=new Date(start); cur.setDate(start.getDate()+i);
    const cell=document.createElement('div'); cell.className='day';
    const events=[];
    data.forEach(r=>r.Dates.forEach((dd,idx)=>{if(sameDay(dd,cur)) events.push({r,idx});}));
    events.sort((a,b)=>(a.r.StartTime||'').localeCompare(b.r.StartTime||''));

    events.forEach(({r,idx})=>{
      const ev=document.createElement('div');
      const isHoliday=r.EventType==='HOLIDAY';
      ev.className='event'+(isHoliday?' holiday':'');
      if(!isHoliday) ev.style.borderLeftColor=colorForEmployee(r.Employee);
      ev.innerHTML=isHoliday
        ? `<strong>חג</strong><div class=meta>${r.Program||''}</div>`
        : `<strong>${r.Employee||'<span class=missing>חסר עובד</span>'}</strong>`
          + `<div class=meta>${r.Program||''} · מפגש ${idx+1}</div>`
          + `<div class=meta>${r.StartTime||''}–${r.EndTime||''}</div>`;
      cell.appendChild(ev);
    });

    const h=document.createElement('div'); h.className='day-header'; h.textContent=cur.getDate();
    cell.prepend(h);
    if(!events.length) cell.classList.add('inactive');
    calendarGrid.appendChild(cell);
  }
}

prevNav.onclick=()=>{currentMode==='month'?currentDate.setMonth(currentDate.getMonth()-1):currentDate.setDate(currentDate.getDate()-7);render();};
nextNav.onclick=()=>{currentMode==='month'?currentDate.setMonth(currentDate.getMonth()+1):currentDate.setDate(currentDate.getDate()+7);render();};
viewMonthBtn.onclick=()=>{currentMode='month';render();};
viewWeekBtn.onclick=()=>{currentMode='week';render();};
clearFilters.onclick=()=>{managerFilter.value=programFilter.value=employeeFilter.value='';render();};

loadExcel();

});
</script>
</body>
</html>
