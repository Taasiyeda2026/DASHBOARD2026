<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>דשבורד פעילות ותוכניות</title>

<style>
:root{
  --bg-main:#f8fafc;
  --bg-surface:#eef2f7;
  --card-bg:#ffffff;
  --accent:#2563eb;
  --accent-soft:#e0ecff;
  --text-main:#0f172a;
  --text-muted:#475569;
  --border:#e2e8f0;
}

body{
  margin:0;
  font-family:Assistant,system-ui,sans-serif;
  background:linear-gradient(180deg,var(--bg-main),var(--bg-surface));
}

header{
  background:#fff;
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px;
  display:flex;
  gap:16px;
  align-items:center;
}

.app-logo{height:42px;}

.controls,
.view-switch,
.nav-controls{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px auto;
  flex-wrap:wrap;
}

select,button{
  height:30px;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  box-shadow:0 2px 4px rgba(0,0,0,.08);
}

.view-switch button{
  width:70px;
}

.active-view{
  background:var(--accent);
  color:#fff;
}

.nav-btn{
  width:30px;
  height:30px;
  border-radius:999px;
}

.calendar-grid{
  max-width:1200px;
  margin:auto;
  padding:10px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.day{
  background:var(--card-bg);
  border-radius:14px;
  padding:12px;
  min-width:180px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.event{
  background:linear-gradient(135deg,var(--accent-soft),#fff);
  border-radius:10px;
  padding:6px;
  margin-top:6px;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="logo.png" class="app-logo">
    <div>
      <strong>דשבורד פעילות ותוכניות</strong><br>
      <span style="font-size:13px;color:#64748b">ניהול ומעקב</span>
    </div>
  </div>
</header>

<div class="controls">
  <select id="managerFilter"><option value="">בחר מנהל</option></select>
  <select id="workerFilter"><option value="">בחר עובד</option></select>
  <select id="programFilter"><option value="">בחר תוכנית</option></select>
  <button id="clearFilters">נקה סינון</button>
</div>

<div class="view-switch">
  <button id="viewWeek" class="active-view">שבוע</button>
  <button id="viewMonth">חודש</button>
  <button id="viewWorker">עובד</button>
</div>

<div class="nav-controls">
  <button id="prevNav" class="nav-btn">◀</button>
  <span id="navTitle"></span>
  <button id="nextNav" class="nav-btn">▶</button>
</div>

<div id="calendarGrid" class="calendar-grid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const EXCEL_URL = 'DASHBOARD.xlsx';
let rawData = [];
let currentView = 'week';
let currentDate = new Date();
currentDate.setHours(0,0,0,0);

const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי'];

function parseDate(val){
  if(typeof val === 'number'){
    const base = new Date(1899,11,30);
    const d = new Date(base.getTime()+val*86400000);
    d.setHours(0,0,0,0);
    return d;
  }
  if(typeof val === 'string' && val.trim()){
    const v = val.trim();
    if(/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(v)){
      const [d,m,y] = v.split('/').map(Number);
      return new Date(y,m-1,d);
    }
    const d = new Date(v);
    if(!isNaN(d)) return d;
  }
  return null;
}

function sameDay(a,b){
  return a && b && a.getTime()===b.getTime();
}

async function loadExcel(){
  const res = await fetch(EXCEL_URL,{cache:'no-store'});
  const buf = await res.arrayBuffer();
  const wb = XLSX.read(buf,{type:'array'});
  const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:''});
  rawData = rows;
  initFilters();
  render();
}

function initFilters(){
  fill('managerFilter','מנהל');
  fill('workerFilter','עובד');
  fill('programFilter','תוכנית');
}

function fill(id,key){
  const sel=document.getElementById(id);
  const vals=[...new Set(rawData.map(r=>r[key]).filter(Boolean))];
  sel.innerHTML='<option value="">בחר '+key+'</option>'+vals.map(v=>`<option>${v}</option>`).join('');
  sel.onchange=render;
}

function filtered(){
  return rawData.filter(r=>{
    return (!managerFilter.value||r['מנהל']===managerFilter.value)
    && (!workerFilter.value||r['עובד']===workerFilter.value)
    && (!programFilter.value||r['תוכנית']===programFilter.value);
  });
}

function render(){
  calendarGrid.innerHTML='';
  const data=filtered();

  if(currentView==='week'){
    const start=new Date(currentDate);
    start.setDate(start.getDate()-start.getDay());
    navTitle.textContent='שבוע '+start.toLocaleDateString('he-IL');

    for(let i=0;i<6;i++){
      const d=new Date(start);
      d.setDate(start.getDate()+i);
      let html='';
      data.forEach(r=>{
        for(let j=1;j<=16;j++){
          const pd=parseDate(r['תאריך'+j]);
          if(pd&&sameDay(pd,d)){
            html+=`<div class="event">${r['עובד']} – מפגש ${j}</div>`;
          }
        }
      });
      calendarGrid.innerHTML+=`<div class="day"><strong>${days[i]}</strong>${html||'—'}</div>`;
    }
  }

  if(currentView==='month'){
    navTitle.textContent='חודש '+(currentDate.getMonth()+1)+'/'+currentDate.getFullYear();
    data.forEach(r=>{
      for(let j=1;j<=16;j++){
        const d=parseDate(r['תאריך'+j]);
        if(d&&d.getMonth()===currentDate.getMonth()){
          calendarGrid.innerHTML+=`<div class="day"><strong>${d.toLocaleDateString('he-IL')}</strong><div class="event">${r['עובד']} – מפגש ${j}</div></div>`;
        }
      }
    });
  }

  if(currentView==='worker'){
    navTitle.textContent='תצוגת עובד';
    const by={};
    data.forEach(r=>{
      if(!by[r['עובד']]) by[r['עובד']]=[];
      for(let j=1;j<=16;j++){
        const d=parseDate(r['תאריך'+j]);
        if(d) by[r['עובד']].push(d);
      }
    });
    Object.keys(by).forEach(w=>{
      const arr=by[w].sort((a,b)=>a-b);
      calendarGrid.innerHTML+=`<div class="day"><strong>${w}</strong>
      <div class="event">מפגשים: ${arr.length}</div>
      <div class="event">ראשון: ${arr[0].toLocaleDateString('he-IL')}</div>
      <div class="event">אחרון: ${arr[arr.length-1].toLocaleDateString('he-IL')}</div></div>`;
    });
  }
}

viewWeek.onclick=()=>{currentView='week';render()};
viewMonth.onclick=()=>{currentView='month';render()};
viewWorker.onclick=()=>{currentView='worker';render()};
prevNav.onclick=()=>{currentDate.setDate(currentDate.getDate()-7);render()};
nextNav.onclick=()=>{currentDate.setDate(currentDate.getDate()+7);render()};
clearFilters.onclick=()=>{managerFilter.value=workerFilter.value=programFilter.value='';render()};

loadExcel();
</script>
</body>
</html>
