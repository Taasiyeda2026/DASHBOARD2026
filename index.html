<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>דשבורד פעילות ותוכניות</title>

<style>
:root{
  --bg-main:#f8fafc;--bg-surface:#eef2f7;--card-bg:#ffffff;--accent:#2563eb;--accent-soft:#e0ecff;--text-main:#0f172a;--text-muted:#475569;--border:#e2e8f0;
}
body{margin:0;font-family:Assistant,system-ui,sans-serif;background:linear-gradient(180deg,var(--bg-main),var(--bg-surface));color:var(--text-main);} 
header{background:#fff;border-bottom:1px solid var(--border);} 
.header-inner{max-width:1200px;margin:auto;padding:14px;display:flex;gap:16px;align-items:center;} 
.app-logo{height:42px;} 

.controls,.nav-controls{display:flex;justify-content:center;gap:8px;margin:10px auto;flex-wrap:wrap;} 
select,button{height:32px;font-size:13px;padding:4px 10px;border-radius:8px;border:1px solid var(--border);background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.08);} 
button.active{background:var(--accent);color:#fff;}
.nav-btn{width:32px;height:32px;border-radius:999px;} 

.nav-controls{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--border);padding:6px 0;}

.calendar-grid{max-width:1200px;margin:auto;padding:10px;display:grid;grid-template-columns:repeat(6,1fr);gap:12px;} 
.day{background:var(--card-bg);border-radius:14px;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,.1);} 
.day.inactive{opacity:.25} 
.day-header{font-weight:700;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center;} 
.badge{background:var(--accent);color:#fff;border-radius:999px;padding:0 6px;font-size:11px;}
.event{background:linear-gradient(135deg,var(--accent-soft),#fff);border-radius:10px;padding:8px;margin-top:6px;font-size:13px;} 
.meta{font-size:12px;color:var(--text-muted);} 
.calendar-grid>.meta{font-size:28px;font-weight:800;text-align:center;color:#0f172a;} 

@media(max-width:768px){.calendar-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <img src="logo.png" class="app-logo" alt="logo">
    <div><strong>דשבורד פעילות ותוכניות</strong><br><span class="meta">תצוגה חודשית / שבועית לפי תאריכים</span></div>
  </div>
</header>

<div class="controls">
  <select id="managerFilter"><option value="">סינון לפי מנהל</option></select>
  <select id="programFilter"><option value="">סינון לפי תוכנית</option></select>
  <select id="employeeFilter"><option value="">בחר עובד</option></select>
  <button id="clearFilters">נקה סינון</button>
</div>

<div class="nav-controls" id="navControls">
  <div class="nav-main">
    <button id="viewMonthBtn" class="active">חודש</button>
    <button id="viewWeekBtn">שבוע</button>
    <button id="prevNav" class="nav-btn">▶</button>
    <span id="navTitle"></span>
    <button id="nextNav" class="nav-btn">◀</button>
  </div>
</div>

<div id="calendarGrid" class="calendar-grid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
// ================= STATE =================
let rawData=[];
let currentDate=new Date();currentDate.setHours(0,0,0,0);
let currentMode='month';
let activeWeeks=[];
let activeWeekIndex=0;
const dayNames=['א','ב','ג','ד','ה','ו'];

// ================= HELPERS =================
const sameDay=(a,b)=>a&&b&&a.getTime()===b.getTime();
const startOfWeek=d=>{const x=new Date(d);x.setDate(x.getDate()-x.getDay());x.setHours(0,0,0,0);return x;};
const formatTime=v=>{if(v==null||v==='')return'';if(typeof v==='string')return v.slice(0,5);if(typeof v==='number'){const t=Math.round(v*24*60);return String(Math.floor(t/60)).padStart(2,'0')+':'+String(t%60).padStart(2,'0');}return'';};
const parseDateSafe=v=>{if(!v)return null;const d=new Date(v);if(!isNaN(d)){d.setHours(0,0,0,0);return d;}return null;};

// ================= LOAD =================
async function loadExcel(){
  const res=await fetch('DASHBOARD.xlsx',{cache:'no-store'});
  const buf=await res.arrayBuffer();
  const wb=XLSX.read(buf,{type:'array'});
  const sheet=wb.Sheets[wb.SheetNames[0]];
  const rows=XLSX.utils.sheet_to_json(sheet,{header:1,defval:''});
  rawData=buildRecords(rows);
  initFilters();
  render();
}

function buildRecords(rows){
  if(!rows.length)return[];
  const h=rows[0].map(x=>String(x||'').toLowerCase().replace(/\s+/g,''));
  return rows.slice(1).map(r=>{
    const o={};h.forEach((k,i)=>o[k]=r[i]);
    return{
      Manager:o.manager||'',
      Employee:o.employee||'',
      Program:o.program||'',
      School:o.school||'',
      Authority:o.municipality||o.authority||'',
      StartTime:o.starttime,
      EndTime:o.endtime,
      Dates:Array.from({length:16},(_,i)=>parseDateSafe(o['date'+(i+1)]))
    };
  });
}

// ================= FILTERS =================
function initFilters(){
  const set=(id,arr,ph)=>{
    const s=document.getElementById(id);
    s.innerHTML=`<option value="">${ph}</option>`+arr.map(v=>`<option>${v}</option>`).join('');
    s.onchange=render;
  };
  set('managerFilter',[...new Set(rawData.map(r=>r.Manager).filter(Boolean))],'סינון לפי מנהל');
  set('programFilter',[...new Set(rawData.map(r=>r.Program).filter(Boolean))],'סינון לפי תוכנית');
  set('employeeFilter',[...new Set(rawData.map(r=>r.Employee).filter(Boolean))],'בחר עובד');
}

function filteredData(){
  const m=managerFilter.value,p=programFilter.value,e=employeeFilter.value;
  return rawData.filter(r=>(!m||r.Manager===m)&&(!p||r.Program===p)&&(!e||r.Employee===e));
}

// ================= WEEKS =================
function computeActiveWeeks(data){
  const set=new Set();
  data.forEach(r=>r.Dates.forEach(d=>{if(d)set.add(startOfWeek(d).getTime());}));
  activeWeeks=[...set].sort().map(t=>new Date(t));
}

// ================= RENDER =================
function render(){
  calendarGrid.innerHTML='';
  const data=filteredData();
  computeActiveWeeks(data);
  viewMonthBtn.classList.toggle('active',currentMode==='month');
  viewWeekBtn.classList.toggle('active',currentMode==='week');
  if(!data.length){navTitle.textContent='';return;}
  if(currentMode==='week')renderWeek(data);
  else renderMonth(data);
}

function renderMonth(data){
  navTitle.textContent=currentDate.toLocaleString('he-IL',{month:'long',year:'numeric'});
  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  const first=new Date(y,m,1),last=new Date(y,m+1,0);
  dayNames.forEach(d=>calendarGrid.appendChild(Object.assign(document.createElement('div'),{className:'meta',textContent:d})));
  for(let i=0;i<first.getDay();i++) if(i!==6) calendarGrid.appendChild(document.createElement('div'));
  for(let d=1;d<=last.getDate();d++){
    const cur=new Date(y,m,d);if(cur.getDay()===6)continue;
    const cell=document.createElement('div');cell.className='day';
    let count=0;
    data.forEach(r=>r.Dates.forEach((dd,idx)=>{
      if(dd&&sameDay(dd,cur)){
        count++;
        const ev=document.createElement('div');ev.className='event';
        ev.innerHTML=`<strong>${r.Employee}</strong><div class="meta">${r.Program} · מפגש ${idx+1}</div><div class="meta">${r.School} · ${r.Authority}</div><div class="meta">שעות: ${formatTime(r.StartTime)}–${formatTime(r.EndTime)}</div>`;
        cell.appendChild(ev);
      }
    }));
    const h=document.createElement('div');h.className='day-header';h.innerHTML=`<span>${d}</span>${count?`<span class="badge">${count}</span>`:''}`;
    cell.prepend(h);
    if(!count)cell.classList.add('inactive');
    calendarGrid.appendChild(cell);
  }
}

function renderWeek(data){
  if(!activeWeeks.length)return;
  const start=activeWeeks[activeWeekIndex]||activeWeeks[0];
  const end=new Date(start);end.setDate(start.getDate()+5);
  navTitle.textContent=`${start.toLocaleDateString('he-IL')} – ${end.toLocaleDateString('he-IL')}`;
  dayNames.forEach(d=>calendarGrid.appendChild(Object.assign(document.createElement('div'),{className:'meta',textContent:d})));
  for(let i=0;i<6;i++){
    const cur=new Date(start);cur.setDate(start.getDate()+i);
    const cell=document.createElement('div');cell.className='day';
    let count=0;
    data.forEach(r=>r.Dates.forEach((dd,idx)=>{
      if(dd&&sameDay(dd,cur)){
        count++;
        const ev=document.createElement('div');ev.className='event';
        ev.innerHTML=`<strong>${r.Employee}</strong><div class="meta">${r.Program} · מפגש ${idx+1}</div><div class="meta">${r.School} · ${r.Authority}</div><div class="meta">שעות: ${formatTime(r.StartTime)}–${formatTime(r.EndTime)}</div>`;
        cell.appendChild(ev);
      }
    }));
    const h=document.createElement('div');h.className='day-header';h.innerHTML=`<span>${cur.getDate()}</span>${count?`<span class="badge">${count}</span>`:''}`;
    cell.prepend(h);
    if(!count)cell.classList.add('inactive');
    calendarGrid.appendChild(cell);
  }
}

// ================= EVENTS =================
prevNav.onclick=()=>{if(currentMode==='month')currentDate.setMonth(currentDate.getMonth()-1);else if(activeWeekIndex>0)activeWeekIndex--;render();};
nextNav.onclick=()=>{if(currentMode==='month')currentDate.setMonth(currentDate.getMonth()+1);else if(activeWeekIndex<activeWeeks.length-1)activeWeekIndex++;render();};
viewMonthBtn.onclick=()=>{currentMode='month';render();};
viewWeekBtn.onclick=()=>{currentMode='week';render();};
clearFilters.onclick=()=>{managerFilter.value=programFilter.value=employeeFilter.value='';render();};

loadExcel();
</script>
</body>
</html>
